<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    
    <img src="img/img.jpg" ><br>
    <input type="button" value="Направо" id="1"><br>
    <input type="button" value="Налево"id="2" >
    <style>
        img{
            position: relative;
        }
    </style>
    <script>
        var a=0;
            $('#1').click(function(){
                a=a+200;
                $('img').animate({left:a},1000);
            });
            $('#2').click(function(){
                a=a-200;
                $('img').animate({left:a},1000);
            });
        
    </script>
</body>
</html>
